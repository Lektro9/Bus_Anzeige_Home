<!DOCTYPE html>
<html>
<head>
    <title>Bus und Zeit</title>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <div class="brand-logo">Busverbindungen</div>
        </div>
    </nav>
    
        <p>{{bus_info}}</p>
    
      <table class="striped">
        <thead>
          <tr>
              <th class="flow-text"><b>Abfahrtzeit</b></th>
              <th class="flow-text"><b>Abfahrt in</b></th>
              <th class="flow-text"><b>Buslinie/Richtung</b></th>
          </tr>
        </thead>

        <tbody>
        {% for info in bus_info.events %}
          <tr>
            <td>{{ info.departure.estimate }} ({{ info.departure.timetable }})</td>
            <td>{{ info.departure.comes_in }} min</td>
            <td><i class="material-icons">directions_bus</i> {{ info.line.number }} {{ info.line.direction }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
{{ msg }}
</body>
</html>
